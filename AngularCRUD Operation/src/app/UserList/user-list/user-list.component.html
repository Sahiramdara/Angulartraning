<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <tr>
        <th>UserId</th>
        <th>UserName</th>
        <th>MobileNo</th>
        <th>Mail</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let val of users">
        <td>{{val.id}}</td>
        <td>{{val.UserName}}</td>
        <td>{{val.UserMobileNumber}}</td>
        <td>{{val.UserMailId}}</td>
        <td>{{val.UserAddress}}</td>
        <td>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-outline-warning" (click)="deleteUserData(val.id)">Delete</button>
            <button type="button" class="btn btn-outline-success" (click)="editUserData(val.id)">Edit</button>
          </div>
        </td>
      </tr>
    </table> 
  </div>
