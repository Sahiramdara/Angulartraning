<div class="container">
<form >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="inputEmail4" id="inputEmail4" [(ngModel)]="email" placeholder="Email">
        <p *ngIf="isValid" style="color: red;">Email Required</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="inputPassword4" id="inputPassword4" [(ngModel)]="password" placeholder="Password">
        <p *ngIf="isValid" style="color: red;">Password Required</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Subscriptions</label>
        <select id="subscriptions" [(ngModel)]="subscripdetails" name="subscriptions" class="form-control">
          <option selected>Choose...</option>
          <option>Basic</option>
          <option>Advanced</option>
          <option>Pro</option>
        </select>
        <p *ngIf="isValid" style="color: red;">Subscriptions Required</p>
      </div>
    </div>
    
   <br>
    
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button> <br>
    <p *ngIf="isValid" style="color:Red; font-size:large;">Please fill all details</p>
  </form><br><br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of subscripDetails">
        <th scope="row">1</th>
        <td>{{x.Email}}</td>
        <td>{{x.Subscription}}</td>
       
      </tr>
     
    </tbody>
  </table>
</div>
