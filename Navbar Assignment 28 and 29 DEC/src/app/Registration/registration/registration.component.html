<mat-card class="example-card">
        
  <form #registration="ngForm" (ngSubmit)="registration.form.valid && submitdata()">
    <mat-card-content>
      <h2 style="color:white;margin-left:15px"><b>Registration Form</b></h2>
      <mat-divider></mat-divider><br>
      <div class="example-container">
        <mat-form-field class="formfield" hintLabel="Max 32 characters" appearance="outline">
          <mat-icon matSuffix class="material-icons">person_add</mat-icon>
          <input matInput placeholder="Ex. Nougat" [formControl]="username" required>
          <mat-error *ngIf="username.invalid">{{getErrorInUsername()}}</mat-error>
        </mat-form-field>
        
        <mat-form-field class="formfield" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{getErrorInPassword()}}</mat-error>
        </mat-form-field>
        
        <mat-form-field class="formfield" appearance="outline">
          <mat-icon matSuffix class="material-icons">email</mat-icon>
          <input matInput placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="formfield" appearance="outline">
          <mat-icon matSuffix class="material-icons">phone</mat-icon>
          <input matInput placeholder="phone"  [formControl]="mobileno"  required>
          <mat-error *ngIf="mobileno.invalid">{{getErrorInMobileNumber()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="formfield" appearance="outline">
          <mat-label>DOB</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="seletedSkills.invalid">{{getErrorInDob()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="formfield" appearance="outline">
          <mat-label>Skills</mat-label>
          <mat-select [formControl]="seletedSkills">
            <mat-option *ngFor="let skill of skills" [value]="skill.value">
              {{skill.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="seletedSkills.invalid">{{getErrorInSkills()}}</mat-error>
        </mat-form-field><br>
        <mat-radio-group aria-label="Select an Gender" [formControl]="gender">
          <mat-radio-button value="1" [checked]="true">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
        
       
      </div>
      
        <mat-divider></mat-divider><br>
       
    
      </mat-card-content>
      <mat-card-actions style="margin-left:15px">
        <button mat-raised-button color="primary">Submit</button>
       </mat-card-actions>
    </form>
    </mat-card>
