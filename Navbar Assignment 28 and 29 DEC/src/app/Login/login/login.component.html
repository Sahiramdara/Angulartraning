<mat-card class="example-card"> 
    <form #registration="ngForm" (ngSubmit)="registration.form.valid && submitdata()">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-icon class="material-icons">email</mat-icon>
              <input matInput placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{getErrorInPassword()}}</mat-error>
          </mat-form-field>
        </div>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions style="margin-left:10px">
          <button mat-raised-button color="warn">Login</button>
          
         </mat-card-actions>
         
      </form>
      <p style="color:white;padding-left: 10px;" *ngIf="loginErrorMsg">Invalid username and password</p>
      </mat-card>
